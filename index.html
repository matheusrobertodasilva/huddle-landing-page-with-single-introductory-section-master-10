<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <img src="./images/logo.svg" alt="Logotipo" class="header__logo">
    </header>
    
    <main class="main">
        <section class="component">

            <div class="content__main">

                <img src="./images/illustration-mockups.svg" alt="Imagem de um navegador aberto em dois fomatos, um de monitor e o outro no tamanho de um tablet" class="content__image">

                <div class="content__info">
                    <h1 class="info__title">Build The Community Your Fans Will Love</h1>
                    <p class="info__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                    <button class="info__button">Register</button>
                </div>

            </div>
            
        </section>
    </main>

    <footer class="footer">
        <div class="footer__social">
            <a href="#" class="social__link"><img src="./images/facebook_icon.svg" alt="" class="socila__icon"></a>
            <a href="#" class="social__link"><img src="./images/twitter_bird_icon.svg" alt="" class="socila__icon"></a>
            <a href="#" class="social__link"><img src="./images/instagram_icon.svg" alt="" class="socila__icon"></a>
        </div>
    </footer>
    
</body>
</html>
